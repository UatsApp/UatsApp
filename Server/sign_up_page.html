<body>

<STYLE type="text/css">
  H3 { text-align: center}
</STYLE>

<h3>
	<form> 
	E-mail:<br>
	<input type="email" id="email" placeholder="E-mail" required>
	<br>
	Username:<br>
	<input type="text" id="username" placeholder="Username" required>
	<br>
	Password:<br>
	<input type="password" id= "password" placeholder="Password" required>
	<br>
	Confirm password:<br>
	<input type="password" id="c_password" placeholder="Confirm your password" required>
	<br><br>
	<input type="submit" value="Sign up" onClick="signUP()">

	</form></h3> 

<script type="text/javascript">

	function signUP(){
		debugger;
		var user = $('#username').val();
		var password = $('#password').val();
		var c_password = $('#c_password').val();
		var email = $('#email').val();
		var dataToSend = new Object();
		dataToSend.username = user;
		dataToSend.password = password;
		dataToSend.c_password = c_password;
		dataToSend.email = email;


		if(dataToSend.username && dataToSend.password && dataToSend.c_password && dataToSend.email){
		$.ajax({
   			type: 'POST',
   			url: 'http://uatsapp.tk/registerDEV/jsonsignup.php',  
   			contentType: "application/json",
   			xhrFields: {
         		withCredentials: true
    		},
    		data: JSON.stringify(dataToSend),
   			success: function (result) {
   				debugger;
   				if(result["success"] === 1){
						alert("Your account has been registred");
					}else{
						alert(result["error"]);
					}

   				},
   			error: function(error){
   				debugger;
   				alert("ce pula mea intra pe error "+ error);
   			}
		});
	}
}
</script>

</body>
</html>
